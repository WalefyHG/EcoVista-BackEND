<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swagger UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.11.1/swagger-ui.css" />
    <style>
        .swagger-ui .topbar { display: none; }
    </style>
</head>
<body>
    <div id="swagger-ui"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.11.1/swagger-ui-bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.11.1/swagger-ui-standalone-preset.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const token = localStorage.getItem('authorized')
                ? JSON.parse(localStorage.getItem('authorized')).JWTAuth.value
                : null;
    
            if (token) {
                const apiReference = document.querySelector('#api-reference');
                if (apiReference) {
                    apiReference.setAttribute('data-auth-header', `Bearer ${token}`);
                }
            }
        });
    </script>
</body>
</html>
